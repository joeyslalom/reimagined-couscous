syntax = "proto3";
package reimaginedcouscous;

option go_package = "github.com/joeyslalom/reimagined-couscous/proto";


service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}